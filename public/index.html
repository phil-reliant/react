	<script type="text/javascript" async>
		function get_browser() {
			var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
			if (/trident/i.test(M[1])) {

				return { name: 'IE', version: (tem[1] || '') };
			}
			if (M[1] === 'Chrome') {
				tem = ua.match(/\bOPR\/(\d+)/)
				if (tem != null) { return { name: 'Opera', version: tem[1] }; }
			}
			if (window.navigator.userAgent.indexOf("Edge") > -1) {
				tem = ua.match(/\Edge\/(\d+)/)
				if (tem != null) { return { name: 'Edge', version: tem[1] }; }
			}
			M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
			if ((tem = ua.match(/version\/(\d+)/i)) != null) { M.splice(1, 1, tem[1]); }
			return {
				name: M[0],
				version: +M[1]
			};
		}

		var browser = get_browser()
		var isSupported = isSupported(browser);

		function isSupported(browser) {
			var supported = true;
			if ((browser.name === "MSIE" || browser.name === "IE")) {
				supported = false;
			}

			return supported;
		}

		if (!isSupported) {
			// NOTE:: This is maintained in IEUnsupported.html, then minified and put here
			document.write("<div class='ie-unsupported-wrapper'><div class='ie-unsupported-wrapper__inner'><h1>Your Browser is Not Supported</h1><p class='ie-unsupported-wrapper__inner__p'>We recommend that you update to the latest version of a supported browser for viewing ReliantTechnology.com.</p><p class='ie-unsupported-wrapper__inner__p'>It's free and only takes a few moments.</p><div class='ie-unsupported-wrapper__inner__buttons'><a class='ie-unsupported-wrapper__inner__buttons__button' href='https://www.google.com/chrome/'>Chrome</a><a class='ie-unsupported-wrapper__inner__buttons__button' href='https://www.mozilla.org/en-US/firefox/new/'>Firefox</a><a class='ie-unsupported-wrapper__inner__buttons__button' href='https://www.microsoft.com/en-us/edge'>Edge</a></div></div></div>");
